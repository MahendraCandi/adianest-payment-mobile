<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' media='screen' href='static/bootstrap/css/bootstrap.css'>
    <link rel="stylesheet" href="static/bootstrap/css/open-iconic-bootstrap.css">
    <link rel='stylesheet' type='text/css' media='screen' href='static/style.css'>
    <script src="static/jquery-3.5.1.min.js"></script>
    <script src='static/bootstrap/js/bootstrap.js'></script>
    <script src="config/config-properties.js"></script>
    <script src="parameter/global-parameter.js"></script>
    <title>Top Up</title>
</head>

<body>
    <div class="d-flex flex-column">
        <div class="navbar w-100">
            <div class="navbar-brand my-auto" style="color: antiquewhite;">
                <div class="d-flex flex-row my-auto">
                    <a id="back-btn" class="oi oi-arrow-left my-auto"></a>
                    <label class="my-auto pl-4" for="">Top Up</label>
                </div>
            </div>
        </div>

        <!-- main container -->
        <div class="container d-flex flex-column flex-grow-1" style="padding-top: 10px;">
            <!-- header -->
            <div class="text-center mt-3 mb-3">
                <p>Pengisian Top Up minimal Rp.20.000</p>
            </div>

            <!-- input section -->
            <div id="input-section" class="d-flex flex-column rounded-lg" style="background-color: #F7E8EF;">
                <p class="mx-auto mt-3">
                    Jumlah nominal Top Up
                </p>
                <div class="w-100 d-flex justify-content-center">
                    <input id="nominal-topup" class="form-control input-nominal" type="number" name="nominal-topup"
                        placeholder="Masukkan nominal top up disini">
                </div>
                <div class="mt-5 mb-3 w-100 d-flex justify-content-center">
                    <button id='topup-btn' class="btn btn-primary w-50">Top Up Sekarang</button>
                </div>
            </div>

            <!-- kategori section -->
            <div class="d-flex flex-column mt-5">
                <div>
                    <p class="my-auto">
                        Pembayaran via
                    </p>
                </div>
                <div>
                    <hr>
                </div>

                <!-- kategori dynamic from api -->
                <div class="main-kategori">

                </div>
            </div>

            <!-- modal splash screen. fade bd-example-modal-sm -->
            <div id="loadingModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-sm modal-dialog-centered">
                    <div class="modal-content w-50 m-auto">
                        <div class="modal-body m-auto d-flex flex-column">
                            <div class="spinner-border text-primary mx-auto" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <div class="mt-1">
                                Loading...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="row-kategori">
            <div class="item-kategori">
                <button class="btn btn-outline-success">INDOMARET</button>
            </div>
            <div class="item-kategori">
                <button class="btn btn-outline-success">ALFAMARET</button>
            </div>
            <div class="item-kategori">
                <button class="btn btn-outline-success">ATM</button>
            </div>
        </div> -->

    <script type="text/javascript">

        if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/)) {
            document.addEventListener("deviceready", onDeviceReady, false);
        } else {
            $(document).ready(function () {
                onDeviceReady();
            });
        }

        function onDeviceReady() {
            disabledButton();
            GLOBAL_PARAM.clearTopUp();
            var PARAM_KATEGORI_TOP_UP;

            getDataTopUp();
            document.getElementById("back-btn").addEventListener("click", backHistory, false);
            document.getElementById("topup-btn").addEventListener("click", confirmTopUp, false);
        }

        function backHistory() {
            window.history.go(-1); return false;
        }

        

    </script>

</body>

</html>
